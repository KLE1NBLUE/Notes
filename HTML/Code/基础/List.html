无序列表是一个项目的列表，此列项目使用粗体圆点（典型的小黑圆圈）进行标记。
<!--无序列表始于 <ul> 标签。每个列表项始于 <li>-->
    <ul>
    <li>Coffee</li>
    <li>Milk</li>
    </ul>

有序列表也是一列 项目，列表项目使用数字进行标记
   <ol>
       <li>coffee</li>
       <li>Milk</li>
   </ol> 

自定义列表不仅仅是一列项目，而是项目及其注释的组合。
<dl>
    <dt>coffee</dt>
    <dd>black</dd>
    <dt>Milk</dt>
    <dd>white</dd>
</dl>
